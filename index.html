<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Nixie+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />

    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-information">
          <div>
            <h1 class="city">London</h1>
            <p class="weather-details">
              Thursday 15:24, overcast clouds
              <br />
              Humidity: <span class="weather-measurements">84%</span>, Wind:
              <span class="weather-measurements">7.2km/h</span>
            </p>
          </div>
          <div class="weather-temperature">🌧️11°C</div>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/hollycosslett" target="_blank"
          >Holly Cosslett</a
        >, code hosted by
        <a
          href="https://github.com/hollycosslett/weather-project"
          target="_blank"
        >
          GitHub</a
        >
        and website hosted by
        <a
          href="https://weather-application-shecodes.netlify.app/"
          target="_blank"
          >Netlify</a
        >.
      </footer>
    </div>
  </body>
</html>
